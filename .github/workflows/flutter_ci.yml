name: Flutter CI

on:
  push:
    paths:
      - 'frontend/**'
    branches:
      - '**'
  pull_request:
    paths:
      - 'frontend/**'
    branches:
      - '**'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4.2.1
    - uses: subosito/flutter-action@v2.14.0
      with:
        flutter-version: '3.3.10'
    - run: cd frontend
    - run: flutter pub get
    - run: flutter analyze
    - run: flutter test
